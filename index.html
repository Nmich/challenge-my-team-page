<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The creative crew</title>
  </head>
  <body>
    <main class="container mx-auto">
      <header class="pt-4 px-4 md:flex md:flex-row">
        <h1 id="title" class="md:w-1/2 font-bold text-4xl pb-10">The creative crew</h1>
        <div id="about" class="md:w-1/2 max-w-xs md:max-w-full">
          <h2 class="uppercase text-2xl font-semibold">Who we are</h2>
          <p class="text-sm md:text-2xl">
            We are team of creatively diverse. driven. innovative individuals
            working in various location from the world.
          </p>
        </div>
      </header>
      <section id="galery" class="flex flex-wrap content-start pt-16">
        <article class="w-1/2 md:w-1/3 flex-row px-4">
          <div class="flex">
            <img class="" src="./imgages/photo1.png" alt="" />
            <p id="caption" class="uppercase text-xs pl-1 md:pl-2">Product Owner</p>
          </div>
          <h3 class="font-semibold text-sm pt-3">Bill Mahoney</h3>
        </article>
        <article class="w-1/2 md:w-1/3 flex-row px-4 pt-16">
          <div class="flex">
            <img class="" src="./imgages/photo2.png" alt="" />
            <p id="caption" class="uppercase text-xs pl-2">Art Director</p>
          </div>
          <h3 class="font-semibold text-sm pt-3">Saba Cabrera</h3>
        </article>
        <article class="w-1/2 md:w-1/3 flex-row px-4">
          <div class="flex">
            <img class="" src="./imgages/photo3.png" alt="" />
            <p id="caption" class="uppercase text-xs pl-2">Tech Lead</p>
          </div>
          <h3 class="font-semibold text-sm pt-3">Shae Le</h3>
        </article>
        <article class="w-1/2 md:w-1/3 flex-row px-4 pt-16">
          <div class="flex">
            <img class="" src="./imgages/photo4.png" alt="" />
            <p id="caption" class="uppercase text-xs pl-2">Ux Designer</p>
          </div>
          <h3 class="font-semibold text-sm pt-3">Skylah Lu</h3>
        </article>
        <article class="w-1/2 md:w-1/3 flex-row px-4 md:pt-32">
          <div class="flex">
            <img class="" src="./imgages/photo5.png" alt="" />
            <p id="caption" class="uppercase text-xs pl-2">Developer </p>
          </div>
          <h3 class="font-semibold text-sm pt-3">Griff Richards</h3>
        </article>
        <article class="w-1/2 md:w-1/3 flex-row px-4 pt-16">
          <div class="flex">
            <img class="" src="./imgages/photo6.png" alt="" />
            <p id="caption" class="uppercase text-xs pl-2">Developer</p>
          </div>
          <h3 class="font-semibold pt-3 text-sm">Stan John</h3>
        </article>
      </section>
    </main>
  </body>
</html>
